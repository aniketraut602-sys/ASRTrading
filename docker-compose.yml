version: '3.8'

services:
  asr-brain:
    build: .
    container_name: asr_trading_core
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/asr_db
      - EXECUTION_MODE=SEMI_AUTO
      # - OLLAMA_HOST=host.docker.internal # For local LLM access
    ports:
      - "8000:8000" # Web Dashboard
    depends_on:
      - db
    command: uvicorn asr_trading.web.server:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15-alpine
    container_name: asr_trading_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=asr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
